<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | EconoMentor</title>

        <!-- Include bootstrap css framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <header class="container-fluid fixed-top bg-primary text-light">
            <nav class="navbar navbar-light text-center">
                <a class="navbar-brand" href="index.html">EconoMentor</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="instructions.html">How to Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="gameplay.html">New Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Log In</a></li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-light text-dark">
            <section id="login" class="login-panel">
                <form method="get" action="gameplay.html">
                    <h1>Current Users</h1>
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="account-creation" class="login-panel">
                <form method="post" action="index.html">
                    <h1>New Users</h1>
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <input type="email" id="email" placeholder="Email Address" />
                    <button type="submit">Create Account</button>
                </form>
            </section>
        </main>

        <footer class="bg-dark text-light fixed-bottom">
            <div class="author-name">EconoMentor was created by Chase Merrill at Brigham Young University for C S 260: Web Programming, Winter 2024</div>
            <a class="footer-link" href="https://github.com/cmerrill01/startup">Source code on GitHub</a>
        </footer>
    </body>
</html>
