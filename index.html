<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | EconoMentor</title>

        <!-- Include bootstrap css framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1><a href="index.html">EconoMentor</a></h1>
            <nav>
                <menu>
                    <li><a href="instructions.html">How to Play</a></li>
                    <li><a href="gameplay.html">New Game</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="index.html">Log In</a></li>
                </menu>
            </nav>

            <hr />
        </header>

        <main>
            <section id="login">
                <h1>Current Users</h1>
                <form method="get" action="gameplay.html">
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="account-creation">
                <h1>New Users</h1>
                <form method="post" action="index.html">
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <input type="email" id="email" placeholder="Email Address" />
                    <button type="submit">Create Account</button>
                </form>
            </section>
        </main>

        <footer>
            <hr />
            <p>EconoMentor was created by Chase Merrill at Brigham Young University for C S 260: Web Programming, Winter 2024</p>
            <p><a href="https://github.com/cmerrill01/startup">Source code on GitHub</a></p>
        </footer>
    </body>
</html>
